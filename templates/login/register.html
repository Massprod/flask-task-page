{% include 'login/header.html' %}
<body>
<div class="container text-center">
    <form id="userData" action="" method="POST">
        <div class="col-lg-4 col-md-5 col-sm-6 mx-auto mt-5 pt-5 fs-1 fw-bold">
            <label for="username">Username</label>
            {% if taken %}
                <div class="row text-center fw-bold text-warning">
                    <h5>{{ taken.upper() }} already taken</h5>
                </div>
            {% endif %}
            <input name="username" type="text" class="form-control fs-5" id="username" placeholder="Username" pattern="^[A-Za-z\d]{2,50}$" title="Eng-only. 2-50chars" value="{{ username }}" required>
        </div>

        <div class="col-lg-4 col-md-5 col-sm-6 mx-auto mt-2 fs-1 fw-bold">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control fs-5" id="password" placeholder="Password" pattern="^[A-Za-z\d@$!%*#?&]{8,100}$" title="Eng-only. 8-100chars" value="{{ password }}" required>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-8 mx-auto  mt-3 ">
            <button class="btn btn-primary text-uppercase btn-light w-50 fs-5 fw-bold" id="signUp" type="submit">Register</button>
    </div>
    </form>
    <form id="login" action="{{ url_for('login_page') }}" method="GET">
        <div class="col-lg-5 col-md-6 col-sm-8 mx-auto  mt-2 ">
                <button class="btn btn-primary text-uppercase btn-light w-50 fs-5 fw-bold" type="submit">have one?</button>
        </div>
    </form>

</div>
</body>
{% include 'login/footer.html'%}
